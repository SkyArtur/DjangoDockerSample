<form class="w-50" method="get" action="{% url 'appSample:index' %}">
    <div class="input-group shadow input-group-sm">
        <input type="text" class="form-control"
               placeholder="Buscar por nome..." aria-label="Buscar Pessoa"
               aria-describedby="btn-search" value="{{ request.GET.term }}" name="term">
        <button class="btn btn-dark" type="submit" id="btn-search">
            <i class="bi bi-search"></i>
        </button>
    </div>
</form>
